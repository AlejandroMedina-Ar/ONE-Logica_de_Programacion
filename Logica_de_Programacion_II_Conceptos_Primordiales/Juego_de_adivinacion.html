
<meta charset="UTF-8">

<h1>PROGRAMA - DE ADIVINACION</h1>

<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

function sorteo(n) {
    return Math.round(Math.random() * n);
}

var numeroPensado = sorteo(10);
var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10"));

if (numeroPensado == numeroLanzado) {
    imprimir("Usted acertó");
} else if (numeroLanzado > numeroPensado) {
    imprimir("Usted erró, el número pensado era menor que su número");
} else {
    imprimir("Usted erró, el número pensado era mayor que su número");
}


imprimir("El numero era: "  + numeroPensado);








</script>
