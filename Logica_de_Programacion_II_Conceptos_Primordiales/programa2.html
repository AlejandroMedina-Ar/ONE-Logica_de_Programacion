<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>

function saltarLinea() {

    document.write("<br>");
    document.write("<br>");
    document.write("<br>");

}

function imprimir(frase) {

    document.write(frase);
    saltarLinea();
}

var anio = 2025;

imprimir("hola amigos");
      
imprimir("Juan tiene: " + (anio - 2000) + " años");
    
imprimir("Juan tiene: " + (anio - 1995) + " años");

anio = 2030;

imprimir("Juan tiene: " + (anio - 2005) + " años");  


</script>
