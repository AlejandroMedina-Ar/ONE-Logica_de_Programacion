
<meta charset="UTF-8">

<h1>PROGRAMA - DE ADIVINACION</h1>

<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

function sorteo(n) {
    return Math.round(Math.random() * n);
}

var numeroPensado = sorteo(10);
var intentos = 3;
var contador = 1;

while (contador <= intentos) {
    var numeroLanzado = parseInt(prompt("Ingrese un numero entre 0 y 10")); 
        if (numeroPensado == numeroLanzado) {
            alert("Usted acertó, en el intento " + contador + " el numero pensado era " + numeroPensado);
            break;
        } else {
              alert("Usted erró");
            } 
        contador++;
}

if (numeroPensado == numeroLanzado) {
    imprimir("Usted acerto, en el intento " + contador + " el numero pensado era " + numeroPensado);
    
} else {
    imprimir("Usted erró, el numero pensado era " + numeroPensado);
}

imprimir("Fin");


</script>
