
<meta charset="UTF-8">

<h1>PROGRAMA CALCULAR IMC</h1>

<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

function calcularImc(peso, altura,) {
   
    return (peso / (altura * altura));
}

var nombre = prompt("informe su nombre");
var pesoInformado = prompt(nombre + " informe su peso");
var alturaInformado = prompt(nombre + " informe su altura");

var imcCalculado = calcularImc(pesoInformado, alturaInformado);

imprimir(nombre + ", su imc calculado es de: " + Math.round(imcCalculado));

if (imcCalculado < 18.5) {
    imprimir("IMC abajo de lo recomendado");
}

if (imcCalculado >= 18.5 && imcCalculado < 25) {
    imprimir("Peso normal");
} 

if (imcCalculado >= 25 && imcCalculado < 30) {
    imprimir("IMC considerado como sobrepeso");
} 

if (imcCalculado >= 30) {
    imprimir("IMC considerado como obesidad");
}

</script>
