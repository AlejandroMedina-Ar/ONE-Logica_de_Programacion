
<meta charset="UTF-8">

<h1>PROGRAMA - CALCULAR PUNTOS DE UN EQUIPO DE FUTBOL</h1>

<script>

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    document.write("<br>");
}

function imprimir(frase) {
    document.write(frase);
    saltarLinea();
}

var victorias = parseInt(prompt("Informe la cantidad de victorias"));
var empates = parseInt(prompt("Informe la cantidad de empates"));

puntosTotal = (victorias * 3) + empates;

imprimir("El total de puntos del equipo es: " + puntosTotal);

var puntosAnioAnt = parseInt(prompt("Informe el puntaje del a単o anterior"));

if (puntosAnioAnt > puntosTotal) {
    imprimir("El equipo esta peor que el a単os pasado");
} 

if (puntosAnioAnt < puntosTotal) {
    imprimir("El equipo esta mejor que el a単os pasado");
}

if (puntosAnioAnt == puntosTotal) {
    imprimir("El equipo esta igual que el a単os pasado");
}


</script>
